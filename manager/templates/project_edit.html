<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>sassycode - edit project</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div class="container">
      <a href="/projects/{{ project.id }}">‚Üê Back to project</a>
      <h1>Edit Project</h1>
      <div class="panel">
        <form method="post" action="/projects/{{ project.id }}">
          <div style="margin-bottom:8px;">
            <label>Name</label><br>
            <input type="text" name="name" value="{{ project.name }}" required />
          </div>
          <div style="margin-bottom:8px;">
            <label>Path</label><br>
            <input type="text" name="path" value="{{ project.path }}" required />
          </div>
          <div style="margin-bottom:8px;">
            <label>Ignore patterns (comma-separated globs)</label><br>
            <input type="text" name="ignore_globs" value="{{ project.ignore_globs or '' }}" placeholder="e.g., **/tests/**, **/.cache/**, *.md" />
          </div>
          <button class="btn-primary" type="submit">Save</button>
        </form>
      </div>
    </div>
    <script src="/static/app.js"></script>
  </body>
  </html>
